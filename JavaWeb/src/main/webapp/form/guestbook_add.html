<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<title>留言板</title>
	</head>
	<body style="padding: 15px">
		<form class="pure-form" method="post" action="/JavaWeb/guestbook/add">
			<fieldset>
				<legend>新增留言板訊息</legend>
				使用者 ID: <input type="number" name="userId" /><p />
				使用者訊息: <br />
				<textarea rows="3" cols="32" name="message"></textarea><p />
				<button type="button" class="pure-button" 
						onclick="location.href='/JavaWeb/guestbook/find'">檢視留言</button>
				<button type="submit" class="pure-button pure-button-primary">新增留言</button>
			</fieldset>
		</form>
	</body>
</html>
